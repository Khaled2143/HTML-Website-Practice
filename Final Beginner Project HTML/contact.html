<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Khaled Ahmed">
        <meta name="description" content="This page will contain all the information you need to enter in order to contact The Little Taco Shop">
        <title>Contact Us</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>

            <nav>
                <ul>
                    <li><a href="/Final Beginner Project HTML/index.html">Home</a></li>

                    <li><a href="/Final Beginner Project HTML/#LTS">About LTS</a></li>

                    <li><a href="/Final Beginner Project HTML/#Menu">Our Menu</a></li>

                </ul>
            </nav>
            <img src="img/tacos_close_up_400x260.png" alt="">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </header>

        <main>
        <article id="contact">
        <h2>Our Contact Form</h2>

        <fieldset>
            <legend>Send Us A Message</legend>
            <p>
                <label for="Name">Name:</label>
                <input type="text" name="Name" id="Name" placeholder="Your Name" required>
            </p>
            <p>
                <label for="Email">Email:</label>
                <input type="text" name="Email" id="Email" placeholder="Your Email" required>
            </p>

            <p>
                <label for="Message">Your Message:</label>
                <br>
                <textarea name="Message" id="Message" cols="30" rows="10" placeholder="Type your message here"></textarea>
            </p>
        </fieldset>
        <button>Send</button>
        <button>Reset</button>

    </article>
</main>

    <footer>
        <h2>Our Location</h2>

            555 Taco Temptation Lane, Suite T 
            <br>
            Kansas City, MO 55555-5555
        </address>

        </p>
    </footer>




    </body>
</html>
